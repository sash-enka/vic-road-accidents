<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <script type="text/javascript">

    var spec2 = "vic_accidents.vg.json";
    vegaEmbed('#vic_map', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec1 = "interactive_map.vg.json";
    vegaEmbed('#vic_map_interactive', spec1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec3 = "bar_chart.vg.json";
    vegaEmbed('#bar_chart', spec3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  </script>


  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
    <h1>Victorian Road Accidents</h1>

    <h3>Interactive Map - Accidents by Day of the Week</h1>
    <div id="vic_map_interactive">

    </div>
    <h3>Number of Accidents by Road Speed Limit</h1>
    <div id="bar_chart">
<!-- comment -->
    </div>


</body>
</html>
